<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='style_quiz.css') }}">
    <title>Викторина</title>
</head>
<body>
    {% if question %}
        <div class="question"><h1>{{question}}</h1></div>
    {% endif %}
    <form method="post", action="test">
        <input type="hidden" name="q_id" value="{{quest_id}}">
            {% for answer in answers_list %}
                <div class="form_radio_btn "><input type="radio" name="ans_text" value="{{answer}}" id="radio{{loop.index}}">
                    
                    <label for="radio{{loop.index}}">{{answer}}</label></div>
                </div>
                
            {% endfor %}
                <p>
                    <input class="btn" type="submit" value="Ответить">
                </p>
    </form>
</body>
</html>
